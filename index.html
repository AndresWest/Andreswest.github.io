<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compra tu YANA</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff8f0;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background-color: #7b1fa2;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    .product {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .product h2 {
      margin-top: 0;
      color: #7b1fa2;
    }
    .options {
      margin-top: 15px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    select, input[type="text"], input[type="submit"] {
      padding: 10px;
      width: 100%;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    input[type="submit"] {
      background-color: #ff7043;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #e64a19;
    }
    .peluche-img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin: 10px;
    }
    .gallery {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>

<header>
  <h1>Compra tu Alarma YANA</h1>
  <p>Elige tu peluche de seguridad y protégete con estilo</p>
</header>

<div class="container">
  <div class="product">
    <h2>YANA - Alarma Portátil en Peluche</h2>
    <p>Dispositivo de seguridad ensamblado dentro de un peluche tipo llavero. Conexión por Bluetooth, activación rápida por botón.</p>

    <div class="gallery">
      <div>
        <img src="oso.jpg" alt="Oso" class="peluche-img"><br>Oso
      </div>
      <div>
        <img src="conejo.jpg" alt="Conejo" class="peluche-img"><br>Conejo
      </div>
      <div>
        <img src="gato.jpg" alt="Gato" class="peluche-img"><br>Gato
      </div>
    </div>

    <!-- Formulario principal -->
    <div class="options">
      <label for="peluche">Elige tu peluche:</label>
      <select id="peluche" name="peluche" required>
        <option value="">Selecciona una opción</option>
        <option value="oso">Oso</option>
        <option value="conejo">Conejo</option>
        <option value="gato">Gato</option>
      </select>

      <label for="nombre">Nombre completo:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="direccion">Dirección de entrega:</label>
      <input type="text" id="direccion" name="direccion" required>

      <!-- Opción 1: WhatsApp -->
      <form action="https://api.whatsapp.com/send" method="get" target="_blank">
        <input type="hidden" name="phone" value="+593 96 141 7649"> <!-- Cambiar número -->
        <input type="hidden" name="text" id="mensajeWhatsapp">
        <input type="submit" value="Pedir por WhatsApp" onclick="return generarMensaje()">
      </form>

      <!-- Opción 2: Pasarela de pago (simulada) -->
      <img aling="center" src="IMAGENES\pago.jpeg" alt="pago" class="pago.jpeg"><br>
      <form action="https://api.whatsapp.com/send" method="get" target="_blank">
        <input type="hidden" name="phone" value="+593 96 141 7649"> <!-- Cambiar número -->
        <input type="hidden" name="text" id="mensajedWhatsapp">
        <input type="submit" value="Comprar con Transferencia, envio de comprobante" onclick="return generarMensajeT()">
      </form>
    </div>
  </div>
</div>

<script>
  function generarMensaje() {
    const peluche = document.getElementById('peluche').value;
    const nombre = document.getElementById('nombre').value;
    const direccion = document.getElementById('direccion').value;
    const mensaje = `Hola, quiero comprar una alarma YANA.Nombre: ${nombre}Dirección: ${direccion}Peluche elegido: ${peluche}`;
    document.getElementById('mensajeWhatsapp').value = mensaje;
    return true;
  }
</script>
<script>
  function generarMensajeT() {
    const peluche = document.getElementById('peluche').value;
    const nombre = document.getElementById('nombre').value;
    const direccion = document.getElementById('direccion').value;
    const mensaje = `Hola, quiero comprar una alarma YANA pago con transferencia. Nombre: ${nombre} Dirección: ${direccion} Peluche elegido: ${peluche}`;
    document.getElementById('mensajedWhatsapp').value = mensaje;
    return true;
  }
</script>

</body>
</html>
